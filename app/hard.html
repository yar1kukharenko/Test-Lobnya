<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="stylesheet" href="./css/medium_slick.css" />
  </head>
  <body>
    <main>
      <section class="bakery">
        <div class="container">
          <div class="bakery__inner">
            <div class="bakery__breadcrumbs">
              <a href="#" class="bakery__breadcrumbs-text">Главная</a>
              <p
                class="bakery__breadcrumbs-text bakery__breadcrumbs-text-arrow"
              >
                →
              </p>
              <a href="#" class="bakery__breadcrumbs-text">Портфолио</a>
              <p
                class="bakery__breadcrumbs-text bakery__breadcrumbs-text-arrow"
              >
                →
              </p>
              <a
                href="#"
                class="bakery__breadcrumbs-text bakery__breadcrumbs-text-last"
              >
                Кафе-Пекарня “ПОД КЛЮЧ”
              </a>
            </div>
            <div class="bakery__text">
              <h2 class="bakery__heading">Кафе-Пекарня «ПОД КЛЮЧ»</h2>
              <p class="bakery__p">
                Дизайн проект и поставка технологического оборудования для
                Кафе-Пекарни «ПОД КЛЮЧ»
              </p>
            </div>
            <div class="bakery__items">
              <div class="bakery__item">
                <picture>
                  <source srcset="./images/bakery-1.avif" type="image/avif" />
                  <source srcset="./images/bakery-1.webp" type="image/webp" />
                  <img
                    class="bakery__item-img"
                    src="./images/bakery-1.png"
                    alt=""
                  />
                </picture>
              </div>
              <div class="bakery__item">
                <picture>
                  <source srcset="./images/bakery-2.avif" type="image/avif" />
                  <source srcset="./images/bakery-2.webp" type="image/webp" />
                  <img
                    class="bakery__item-img"
                    src="./images/bakery-2.png"
                    alt=""
                  />
                </picture>
              </div>
              <div class="bakery__item">
                <picture>
                  <source srcset="./images/bakery-3.avif" type="image/avif" />
                  <source srcset="./images/bakery-3.webp" type="image/webp" />
                  <img
                    class="bakery__item-img"
                    src="./images/bakery-3.png"
                    alt=""
                  />
                </picture>
              </div>
              <div class="bakery__item">
                <picture>
                  <source srcset="./images/bakery-3.avif" type="image/avif" />
                  <source srcset="./images/bakery-3.webp" type="image/webp" />
                  <img
                    class="bakery__item-img"
                    src="./images/bakery-3.png"
                    alt=""
                  />
                </picture>
              </div>
            </div>
            <div class="bakery__bottom">
              <div class="bakery__bottom-text">
                <p>Понравился проект?</p>
                <p>Оставьте заявку на индивидуальный расчет для вас</p>
              </div>
              <a href="#" class="bakery__bottom-link link_button"
                >Получить КП</a
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
